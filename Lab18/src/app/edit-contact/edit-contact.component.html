<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" placeholder="John">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" placeholder="Doe">
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="text" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57" formControlName="phoneNumber" placeholder="79991234567">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="favorite">
      <label class="form-check-label">Favorite</label>
    </div>
    <br>
    <div class="form-group">
      <label>Comment</label>
      <textarea style="resize: none;" class="form-control" formControlName="comment" rows="3"></textarea>
    </div>
    <button (click)="editContact()" type="submit" class="btn btn-warning text-white" [disabled]="!form.valid">Edit</button>
    <button (click)="deleteContact()" type="submit" class="btn btn-danger mx-3">Delete</button>
  </form>
</div>
