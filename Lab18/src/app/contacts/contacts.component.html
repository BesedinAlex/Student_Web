<div class="container">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Search:</span>
    </div>
    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by</button>
      <div class="dropdown-menu">
        <button class="dropdown-item">Most Recent</button>
        <button class="dropdown-item">By First Name</button>
        <button class="dropdown-item">By Last Name</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="card-columns">
    <div class="card text-dark mb-3 text-center" *ngFor="let contact of contacts.data">
      <div class="card-body flex-column d-flex">
        <h5 class="card-title">{{contact.firstName}} {{contact.lastName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{contact.phoneNumber}}</h6>
        <p class="card-text">{{contact.comment}}</p>
        <a [routerLink]="['/edit', contact.id]" class="btn btn-warning text-white" style="width: 4em;">Edit</a>
      </div>
    </div>
  </div>
</div>
