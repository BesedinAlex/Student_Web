<div class="container">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Search:</span>
    </div>
    <input type="text" class="form-control" #input [value]="search" (keyup)="updateSearchField(input.value)">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by</button>
      <div class="dropdown-menu">
        <button class="dropdown-item" (click)="updateOption(0)">From Newest</button>
        <button class="dropdown-item" (click)="updateOption(1)">From Oldest</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="card-columns">
    <div class="card text-dark mb-3 text-center" *ngFor="let contact of contacts.data | filter:[sortIndex, search]">
      <div class="card-body flex-column d-flex">
        <h5 class="card-title">{{contact.firstName}} {{contact.lastName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{contact.phoneNumber}}</h6>
        <p class="card-text">{{contact.comment}}</p>
        <a [routerLink]="['/edit', contact.id]" class="btn btn-warning text-white" style="width: 4em;">Edit</a>
      </div>
    </div>
  </div>
</div>
